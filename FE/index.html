<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    font-size: 30px;
  }
</style>
<script src="https://unpkg.com/dsbridge@3.1.4/dist/dsbridge.js"></script>
<script>
  // 注册一个 javascript API供原生调用
  dsBridge.register('getWebEditTextValue', () => {
    const editText = document.querySelector('#editText')
    return editText.value
  })

  document.addEventListener('DOMContentLoaded', (e) => {
    const inputBtn = document.querySelector('#inputBtn')
    inputBtn.addEventListener('click', (e) => {
      dsBridge.call('getNativeEditTextValue', '', (value) => {
        window.alert('Native输入值: ' + value)
      })
    })
  })
</script>
<body>
  <div>
    <input type="text" id="editText" placeholder="请输入内容"/>
  </div>
  <div>
    <button id="inputBtn">获取Native输入</button>
  </div>
</body>
</html>
